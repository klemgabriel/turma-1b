 <!DOCTYPE html>
 <html>
 	<head>
	 	<meta charset="UTF-8">
	 	<title>contatos - Lion Moveis</title>
	 	<link rel="stylesheet" href="reset.css">
	 	<link rel="stylesheet" href="style.css">
	</head>
 	
 	<body>
 		<header>
 			<div class="caixa">
	 			<h1><img id="img-cbc" src="LION.jpg" alt="Logo Lion Móveis"></h1>

	 			<nav>
		 			<ul>
		 				<li><a href="index.html">home</a></li>
		 				<li><a href="produtos.html">produtos</a></li>
		 				<li><a href="contatos.html">contato</a></li>
		 			</ul>
 				</nav>
 			</div>
 		</header>

 		<main>
 			<form>
 				<label for="nomesobrenome">nome e sobrenome</label>
 				<input type="text" id="nomesobrenome" class="input-padrao required">

 				<label for="email">Email</label>
 				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

 				<label for="telefone">Telefone</label>
 				<input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
 				<textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
 				
	 			<fieldset>	
	 				<legend>Como prefere o nosso contato?</legend>

	 				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
	 				
	 				<label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone"> Telefone</label>
	 				
	 				<label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
	 				
	 			</fieldset>	

	 			<fieldset>
		 			<legend>Qual horario prefere ser atendido?</legend>
		 			<select>
		 				<option>Manhã</option>
		 				<option>Tarde</option>
		 				<option>Noite</option>
		 			</select>
	 			</fieldset>
	 				
	 				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

	 			<input type="submit" value="Enviar Formulário" class="enviar">
 			</form>

 			<table>
 				<thead>
	 				<tr>
		 				<th>Dia</th>
		 				<th>Horario</th>
	 				</tr>
 				</thead>
 				<tbody>
	 				<tr>
		 				<td>Segunda</td>
		 				<td>8h-20h</td>
	 				</tr>
	 				<tr>
		 				<td>Quarta</td>
		 				<td>8h-20h</td>
	 				</tr>
	 				<tr>
		 				<td>Sexta</td>
		 				<td>8h-20h</td>
	 				</tr>
 				</tbody>
 			</table>
 		</main>

 		<footer>
 			<img class="img-rdp" src="leao-logo.jpg" alt="Logo Lion Móveis">
 			<p class="copyright">&copy; Copyright Lion Móveis</p>
 		</footer>
  	</body>
 </html>
